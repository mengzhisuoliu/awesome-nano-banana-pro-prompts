  - type: input
    id: title
    attributes:
      label: Prompt Title
      description: A short, descriptive title (max 80 chars)
      placeholder: "e.g., Watercolor Bar Chart with Flag-Themed Bars"
    validations:
      required: true

  - type: textarea
    id: prompt
    attributes:
      label: Prompt
      description: The full prompt text
      placeholder: "Paste your prompt here..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Explain what this prompt does and when to use it
      placeholder: "This prompt generates..."
    validations:
      required: true

  - type: textarea
    id: image_urls
    attributes:
      label: Generated Image URLs
      description: One URL per line (supports multiple images)
      placeholder: |
        https://example.com/image1.jpg
        https://example.com/image2.jpg
        https://example.com/image3.jpg
    validations:
      required: true

  - type: input
    id: author_name
    attributes:
      label: Original Author
      description: Author's name or nickname
      placeholder: "e.g., Jared Liu"
    validations:
      required: true

  - type: input
    id: author_link
    attributes:
      label: Author Profile Link
      description: Link to author's profile (e.g., Twitter, personal site, etc.)
      placeholder: "e.g., https://x.com/username or https://example.com"

  - type: input
    id: source_link
    attributes:
      label: Source Link
      description: Original post/tweet URL
      placeholder: "https://x.com/username/status/..."

